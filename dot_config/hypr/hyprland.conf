###############
### SOURCES ###
###############

source = hyprvars.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=$default_monitor,highres@highrr,0x0,1.0
monitor=,preferred, auto, 1, transform, 0


#############################
### ENVIRONMENT VARIABLES ###
### && NVIDIA             ###
#############################

# set in $HOME/.config/uwsm/env
# https://wiki.hypr.land/Configuring/Environment-variables/
# https://wiki.hypr.land/Nvidia/

# if linux-zen - ensure linux-zen-headers are installed if lts than lts


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swaybg --image $background_image --mode fill
exec-once = mako
exec-once = systemctl --user start hyprpolkitagent


#####################
### LOOK AND FEEL ###
#####################

general {
	gaps_in  = $gaps_in
	gaps_out = $gaps_out

	border_size = $border_size

	col.active_border   = rgba(CCCCCCff)
	col.inactive_border = rgba(000000ff)

	resize_on_border = false

	allow_tearing = false

	layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decnstack
decoration {
	active_opacity = 1.0
	dim_inactive   = false
	dim_strength   = 0.4

	rounding = 12

	shadow {
		enabled = false
		range = 4
		render_power = 1
		color = rgba(101010cc)
	}

	blur {
		enabled = true
		size    = 4
		passes  = 2

		vibrancy = 1.1696
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
	enabled = yes, please :)
	# Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
	#        NAME,           X0,   Y0,   X1,   Y1
	bezier = easeOutQuint,   0.23, 1,    0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear,         0,    0,    1,    1
	bezier = almostLinear,   0.5,  0.5,  0.75, 1
	bezier = quick,          0.15, 0,    0.1,  1

	# Default animations, see https://wiki.hypr.land/Configuring/Animations/
	#           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
	animation = global,        1,     5.0,   default
	animation = border,        1,     2.6,   easeOutQuint
	animation = windows,       1,     2.3,   easeOutQuint
	animation = windowsIn,     1,     2.0,   easeOutQuint, popin 87%
	animation = windowsOut,    1,     0.6,   linear,       popin 87%
	animation = fadeIn,        1,     0.8,   almostLinear
	animation = fadeOut,       1,     0.7,   almostLinear
	animation = fade,          1,     1.5,   quick
	animation = layers,        1,     1.9,   easeOutQuint
	animation = layersIn,      1,     2.0,   easeOutQuint, fade
	animation = layersOut,     1,     0.7,   linear,       fade
	animation = fadeLayersIn,  1,     0.8,   almostLinear
	animation = fadeLayersOut, 1,     0.6,   almostLinear
	animation = workspaces,    1,     0.9,   almostLinear, fade
	animation = workspacesIn,  1,     0.6,   almostLinear, fade
	animation = workspacesOut, 1,     0.9,   almostLinear, fade
	animation = zoomFactor,    1,     3.5,   quick
}

master {
	allow_small_split = true
	orientation = left
	new_status = slave
	new_on_top = false
	mfact      = 0.60
	always_keep_position = false
}

misc {
	disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
	kb_layout  = qwerty-seine,by
	kb_variant = ,legacy
	kb_model   =
	kb_options = grp:alt_shift_toggle
	kb_rules   =

	follow_mouse = 1
	mouse_refocus = 0
	# follow_mouse_threshold = 128

	sensitivity = 0

	touchpad {
		natural_scroll = true
	}

	tablet {
		output = current
	}
}

cursor {
    no_warps = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	# I don't use touchpad, I have TrackPoint
	name    = synps/2-synaptics-touchpad
	enabled = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# "hide" bar
$togglewaybar = killall -SIGUSR1 waybar
$reloadwaybar = killall -SIGUSR2 waybar
bind = $mainMod Shift, B, exec, $togglewaybar
bind = $mainMod Ctrl,  B, exec, $reloadwaybar

# workspace "alt-tabbing"
binds {
	allow_workspace_cycles = true
}
bind = $mainMod, Tab, workspace, previous_per_monitor

# sunset
bind = $mainMod Shift, N, exec, killall hyprsunset || hyprsunset -t 2500

# screenshot using wayscr - my script, can be found in tools repo
bind = $mainMod, print, exec, $HOME/.config/hypr/wayscr

# colorpicker
bind = $mainMod SHIFT, print, exec, hyprpicker -a -q

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod,       Return, exec,           $terminal
bind = $mainMod,       Q,      killactive,
bind = $mainMod,       E,      exec,           $fileManager
bind = $mainMod,       B,      exec,           $browser
bind = $mainMod,       T,      exec,           $messenger
bind = $mainMod,       F,      fullscreen,     1
bind = $mainMod Shift, F,      fullscreen,     0
bind = $mainMod Shift, Space,  togglefloating,
bind = $mainMod Shift, P,      pin,
bind = $mainMod,       P,      exec,           $menu
bind = $mainMod,       escape, exec,           uwsm app -- $lock
bind = $mainMod SHIFT, escape, exec,           uwsm stop

# set active color
bind = $mainMod SHIFT, minus, exec, hyprctl keyword general:col.active_border $active_hightlight
bind = $mainMod,       minus, exec, hyprctl keyword general:col.active_border "rgba(000000ff)"

# moving workspace beween monitors
bind = $mainMod SHIFT, comma,  movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT, Tab,    swapactiveworkspaces, 0 1

# moving focus between monitors
bind = $mainMod, comma,  focusmonitor, l
bind = $mainMod, period, focusmonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, plus,         focusworkspaceoncurrentmonitor, 1
bind = $mainMod, bracketleft,  focusworkspaceoncurrentmonitor, 2
bind = $mainMod, braceleft,    focusworkspaceoncurrentmonitor, 3
bind = $mainMod, parenleft,    focusworkspaceoncurrentmonitor, 4
bind = $mainMod, ampersand,    focusworkspaceoncurrentmonitor, 5
bind = $mainMod, asciicircum,  focusworkspaceoncurrentmonitor, 6
bind = $mainMod, parenright,   focusworkspaceoncurrentmonitor, 7
bind = $mainMod, braceright,   focusworkspaceoncurrentmonitor, 8
bind = $mainMod, bracketright, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, asterisk,     focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, plus,         movetoworkspacesilent, 1
bind = $mainMod SHIFT, bracketleft,  movetoworkspacesilent, 2
bind = $mainMod SHIFT, braceleft,    movetoworkspacesilent, 3
bind = $mainMod SHIFT, parenleft,    movetoworkspacesilent, 4
bind = $mainMod SHIFT, ampersand,    movetoworkspacesilent, 5
bind = $mainMod SHIFT, asciicircum,  movetoworkspacesilent, 6
bind = $mainMod SHIFT, parenright,   movetoworkspacesilent, 7
bind = $mainMod SHIFT, braceright,   movetoworkspacesilent, 8
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, 9
bind = $mainMod SHIFT, asterisk,     movetoworkspacesilent, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, plus,         movetoworkspace, 1
bind = $mainMod ALT, bracketleft,  movetoworkspace, 2
bind = $mainMod ALT, braceleft,    movetoworkspace, 3
bind = $mainMod ALT, parenleft,    movetoworkspace, 4
bind = $mainMod ALT, ampersand,    movetoworkspace, 5
bind = $mainMod ALT, asciicircum,  movetoworkspace, 6
bind = $mainMod ALT, parenright,   movetoworkspace, 7
bind = $mainMod ALT, braceright,   movetoworkspace, 8
bind = $mainMod ALT, bracketright, movetoworkspace, 9
bind = $mainMod ALT, asterisk,     movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod,       S, togglespecialworkspace, スペシャル
bind = $mainMod SHIFT, S, movetoworkspacesilent,  special:スペシャル

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

## Requires playerctl
bindl = $mainMod, Down,  exec, playerctl play-pause
bindl = $mainMod, Space, exec, playerctl play-pause
bindl = $mainMod, Left,  exec, playerctl previous
bindl = $mainMod, Right, exec, playerctl next
# Uncomment this if you have and want to use your multimedia keys
# bindl = , XF86AudioNext,  exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay,  exec, playerctl play-pause
# bindl = , XF86AudioPrev,  exec, playerctl previous

# Swap with master
bind = $mainMod Shift, Return, layoutmsg, swapwithmaster master

# Increase/Decrease Master
bind = $mainMod, I, layoutmsg, addmaster +1
bind = $mainMod, D, layoutmsg, removemaster -1

# Increase/Decrease window, Vertically
bind = $mainMod ALT, J, resizeactive, 0 15%
bind = $mainMod ALT, K, resizeactive, 0 -15%

# Move focus
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

# Move window
bind = $mainMod Shift, J, layoutmsg, swapnext
bind = $mainMod Shift, K, layoutmsg, swapprev

# Change orientations
bind = $mainMod Ctrl, H, layoutmsg, orientationleft
bind = $mainMod Ctrl, L, layoutmsg, orientationright
bind = $mainMod Ctrl, K, layoutmsg, orientationtop 
bind = $mainMod Ctrl, J, layoutmsg, orientationbottom 
bind = $mainMod Ctrl, C, layoutmsg, orientationcenter

# Resize stacks
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05

# Monitors
bind = $mainMod, M, exec, $HOME/.config/hypr/monitor.sh $default_monitor

##############################
### WINDOWS AND WORKSPACES ###
##############################

# gaps on special workspace
workspace = s[true], gapsin:12, gapsout:24

# smart color
windowrule = match:workspace w[1], border_color rgba(000000ff)
windowrule = match:fullscreen_state_client 1, border_color rgba(000000ff)

# cool fullscreen
workspace = f[1], gapsin:0, gapsout:0, rounding:false

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Enable blur for mako
layerrule = blur on, match:namespace mako
# layerrule = blur on, match:namespace waybar
